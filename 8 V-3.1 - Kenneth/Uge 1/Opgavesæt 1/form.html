<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="./Bootstrap/css/bootstrap.min.css">

	<!-- Din egen CSS her -->
	<link rel="stylesheet" href="./css/style.css" type="text/css">

	<!-- Bootstrap JS -->
	<script src="./Bootstrap/js/bootstrap.bundle.js" defer></script>

	<!-- Din egen JS her -->
	<script src="./js/script.js" defer></script>

	<title>Opgavesæt 1 - Opgave 4</title>

</head>
<body class="container-fluid justify-content-center">
    <h1 class="text-success fs-3">Kontakt os</h1>

    <form action="grid.html" method="get">
        <div class="row mb-2">
            <label for="navn" class="col-3">Navn:</label>
            <input type="text" id="navn" name="navn" class="col-2 bg-secondary bg-opacity-25 border-1" required>
        </div>
    
        <div class="row mb-2">
            <label for="email" class="col-3">E-mail adresse:</label>
            <input type="email" id="email" name="email" class="col-2 bg-secondary bg-opacity-25 border-1" required>
        </div>
    
        <div class="row mb-2">
            <label for="besked" class="col-3">Besked:</label>
            <textarea id="besked" name="besked" placeholder="Skriv din besked her..." class="col-2 bg-secondary bg-opacity-25 border-1 fs-6"></textarea>
        </div>
    
        <div class="row mb-2">
            <label for="nyPlanteCheckbox" class="col-2">Ny plante til databasen:</label>
            <input type="checkbox" id="nyPlanteCheckbox" name="nyPlanteCheckbox" class="col-1 bg-secondary bg-opacity-25 border-1 checkboxReveal">
        </div>        
        
        <!-- HIDDEN  -->

        <div id="skjulteFelter" style="display: none;">
            <div class="row mb-2">
                <label for="danskNavn" class="col-3">Plantens danske navn:</label>
                <input type="text" id="danskNavn" name="danskNavn" class="col-2 bg-secondary bg-opacity-25 border-1">
            </div>
        
            <div class="row mb-2">
                <label for="variant" class="col-3">Plantens variant:</label>
                <input type="text" id="variant" name="variant" class="col-2 bg-secondary bg-opacity-25 border-1">
            </div>
        
            <div class="row mb-2">
                <label for="botaniskNavn" class="col-3">Plantens botaniske navn:</label>
                <input type="text" id="botaniskNavn" name="botaniskNavn" class="col-2 bg-secondary bg-opacity-25 border-1">
            </div>
        
            <div class="row mb-2">
                <label for="planteType" class="col-3">Plantens type:</label>
                <input type="text" id="planteType" name="planteType" class="col-2 bg-secondary bg-opacity-25 border-1">
            </div>
        
            <div class="row mb-2">
                <label for="planteHoje" class="col-3">Plantens højde:</label>
                <input type="number" id="planteHoje" name="planteHoje" min="1" max="9999" class="col-2 bg-secondary bg-opacity-25 border-1">
                <p class="col-1">cm</p>
            </div>
        
            <div class="row mb-2">
                <label for="planteRaekkeafstand" class="col-3">Plantens rækkeafstand:</label>
                <input type="number" id="planteRaekkeafstand" name="planteRaekkeafstand" min="1" max="9999" class="col-2 bg-secondary bg-opacity-25 border-1">
                <p class="col-1">cm</p>
            </div>
        
            <div class="row mb-2">
                <label for="planteSaadybde" class="col-3">Plantens sådybde:</label>
                <input type="number" id="planteSaadybde" name="planteSaadybde" min="1" max="9999" class="col-2 bg-secondary bg-opacity-25 border-1">
                <p class="col-1">cm</p>
            </div>
        
            <div class="row mb-2">
                <label for="lysforhold" class="col-3">Plantens lysforhold:</label>
                <select id="lysforhold" name="lysforhold" class="col-2 bg-secondary bg-opacity-25 border-1">
                    <option value="solrigt">Solrigt</option>
                    <option value="skyggefuldt">Skyggefuldt</option>
                    <option value="delvist-skyggefuldt">Delvist skyggefuldt</option>
                </select>
            </div>
        
            <div class="row mb-2">
                <label for="forspiresI" class="col-3">Planten forspires i:</label>
                <select id="forspiresI" name="forspiresI" multiple size="12" class="col-2 bg-secondary bg-opacity-25 border-1">
                    <option value="Januar">Januar</option>
                    <option value="Februar">Februar</option>
                    <option value="Marts">Marts</option>
                    <option value="April">April</option>
                    <option value="Maj">Maj</option>
                    <option value="Juni">Juni</option>
                    <option value="Juli">Juli</option>
                    <option value="August">August</option>
                    <option value="Semptember">Semtember</option>
                    <option value="Oktober">Oktober</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
            </div>
        
            <div class="row mb-2">
                <label for="udplantesI" class="col-3">Planten udplantes i:</label>
                <select id="udplantesI" name="udplantesI" multiple size="12" class="col-2 bg-secondary bg-opacity-25 border-1">
                    <option value="Januar">Januar</option>
                    <option value="Februar">Februar</option>
                    <option value="Marts">Marts</option>
                    <option value="April">April</option>
                    <option value="Maj">Maj</option>
                    <option value="Juni">Juni</option>
                    <option value="Juli">Juli</option>
                    <option value="August">August</option>
                    <option value="Semptember">Semtember</option>
                    <option value="Oktober">Oktober</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
            </div>
        
            <div class="row mb-2">
                <label for="spirerEfter" class="col-3">Planten spirer efter ca.:</label>
                <input type="number" id="spirerEfter" name="spirerEfter" min="1" max="9999" class="col-2 bg-secondary bg-opacity-25 border-1">
                <p class="col-1">dag(e)</p>
            </div>
        
            <div class="row mb-2">
                <label for="klarTilHøst" class="col-3">Planten er klar til høst efter ca.:</label>
                <input type="number" id="klarTilHøst" name="klarTilHøst" min="1" max="9999" class="col-2 bg-secondary bg-opacity-25 border-1">
                <p class="col-1">dag(e)</p>
            </div>
        
            <div class="row mb-2">
                <label for="planteBeskrivelse" class="col-3">Plantebeskrivelse:</label>
                <textarea id="planteBeskrivelse" name="planteBeskrivelse" placeholder="Skriv en beskrivelse af planten her" class="col-2 bg-secondary bg-opacity-25 border-1"></textarea>
            </div>
        
            <div class="row">
                <input type="submit" value="Indsend" class="col-1">
            </div>
        </div>
    </form>

    <script>
        // Hent referencer til elementer
        var nyPlanteCheckbox = document.getElementById("nyPlanteCheckbox");
        var skjulteFelter = document.getElementById("skjulteFelter");
    
     
    
        // Lyt efter ændringer i checkboksen
        nyPlanteCheckbox.addEventListener("change", function () {
            // Hvis checkboksen er markeret, vis de skjulte felter; ellers skjul dem
            if (nyPlanteCheckbox.checked) {
                skjulteFelter.style.display = "block";
            } else {
                skjulteFelter.style.display = "none";
            }
        });
    </script>
</body>
</html>
